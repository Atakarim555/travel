<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Explore The World with Us</h1>
            <p>Discover new places, cultures, and adventures!</p>
            <button onclick="getStarted()">Start Your Journey</button>
        </div>
    </section>

    <!-- Destinations Section -->
    <section class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-cards">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Paris">
                <h3>Paris</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Bali">
                <h3>Bali</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="New York">
                <h3>New York</h3>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form" action="/submit" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Travel Landings. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
